<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vegas Reels</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
      font-size: 30px;
      font-weight: bold;
      background: #111;
      border-bottom: 2px solid rgb(30, 255, 0);
      color: gold;
      text-shadow: 0 0 10px rgb(30, 255, 0);
    }
    #balance {
      font-size: 18px;
      margin: 10px 0;
    }
    #slot {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }
    .reel {
      width: 80px;
      height: 80px;
      margin: 0 5px;
      overflow: hidden;
      border: 2px solid gold;
      border-radius: 10px;
      background: #222;
      position: relative;
    }
    .strip {
      position: absolute;
      top: 0;
      width: 100%;
      animation: none;
      font-size: 40px;
      text-align: center;
    }
    @keyframes scroll {
      0% { top: 0; }
      100% { top: -640px; }
    }
    input {
      padding: 6px;
      margin: 5px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }
    button {
      background: rgb(30, 255, 0);
      color: #000000;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px gold;
    }
    button:hover {
      background: gold;
      color: #000;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
      color: lime;
      text-shadow: 0 0 5px lime;
    }
  </style>
</head>
<body>
  <header>üé∞ Vegas Reels</header>
  <div id="balance">Balance: $<span id="balanceAmount">1000</span></div>
  <div id="slot">
    <div class="reel"><div class="strip" id="strip1"></div></div>
    <div class="reel"><div class="strip" id="strip2"></div></div>
    <div class="reel"><div class="strip" id="strip3"></div></div>
    <div class="reel"><div class="strip" id="strip4"></div></div>
    <div class="reel"><div class="strip" id="strip5"></div></div>
  </div>
  <input type="number" id="betAmount" placeholder="Bet amount" min="1" />
  <button onclick="spin()">Spin</button>
  <button onclick="goBack()">üîô Back to Casino</button>
  <div id="result"></div>

  <script>
    let balance = parseInt(localStorage.getItem('slotsBalance')) || 1000;
    const balanceEl = document.getElementById('balanceAmount');
    function updateBalanceDisplay() {
      balanceEl.textContent = balance;
      localStorage.setItem('slotsBalance', balance);
    }
    updateBalanceDisplay();

    const symbols = ["üçí", "üíé", "üîî", "üçã", "üçâ", "7Ô∏è‚É£", "‚≠ê", "üçá"];
    const strips = [
      document.getElementById("strip1"),
      document.getElementById("strip2"),
      document.getElementById("strip3"),
      document.getElementById("strip4"),
      document.getElementById("strip5")
    ];
    const resultEl = document.getElementById("result");

    function spin() {
      const betAmount = parseInt(document.getElementById("betAmount").value);
      if (isNaN(betAmount) || betAmount <= 0) {
        alert("Enter a valid bet amount.");
        return;
      }
      if (balance < betAmount) {
        alert("Not enough balance.");
        return;
      }

      balance -= betAmount;
      updateBalanceDisplay();
      resultEl.textContent = "Spinning...";

      const outcome = [];

      strips.forEach((strip, i) => {
        const spinSymbols = [];
        for (let j = 0; j < 16; j++) {
          spinSymbols.push(symbols[Math.floor(Math.random() * symbols.length)]);
        }
        const finalSymbol = spinSymbols[spinSymbols.length - 1];
        outcome.push(finalSymbol);
        strip.innerHTML = spinSymbols.map(s => `<div>${s}</div>`).join("");
        strip.style.top = "0px";
        strip.style.animation = "scroll 0.6s ease-in-out";
        setTimeout(() => {
          strip.style.animation = "none";
          strip.innerHTML = `<div>${finalSymbol}</div>`;
        }, 600 + i * 100);
      });

      setTimeout(() => {
        const allSame = outcome.every(s => s === outcome[0]);
        if (allSame) {
          const payout = betAmount * 20;
          balance += payout;
          updateBalanceDisplay();
          resultEl.textContent = `üéâ JACKPOT! ${outcome.join(" ")} ‚Äî You won $${payout}`;
        } else {
          resultEl.textContent = `‚ùå No match. Try again!`;
        }
      }, 1200);
    }

    function goBack() {
      window.open('index.html','_blank');
      window.close();
    }
  </script>
</body>
</html>
