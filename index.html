<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>No-Risk Casino</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 250px;
      background: #1e1e1e;
      border-right: 2px solid #0f0;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #main {
      flex: 1;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #balance {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .category {
      margin-bottom: 20px;
    }
    .category h2 {
      color: #0f0;
      margin-bottom: 10px;
      font-size: 18px;
    }
    .game-button {
      display: block;
      width: 100%;
      background: #0f0;
      color: #000;
      border: none;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-align: left;
    }
    .game-button:hover {
      background: #fff000;
    }
    #adminBtn {
      margin-top: 24px;
      padding: 8px 16px;
      font-weight: bold;
      background: #f59e0b;
      color: #04121a;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="category"><h2>üé∞ Slots</h2>
      <button class="game-button" onclick="launchGame('Classic Slots')">Classic Slots</button>
      <button class="game-button" onclick="launchGame('Fruit Frenzy')">Fruit Frenzy</button>
      <button class="game-button" onclick="launchGame('Vegas Reels')">Vegas Reels</button>
    </div>
    <div class="category"><h2>üÉè Table Games</h2>
      <button class="game-button" onclick="launchGame('Blackjack')">Blackjack</button>
      <button class="game-button" onclick="launchGame('Baccarat')">Baccarat</button>
    </div>
    <div class="category"><h2>‚ô†Ô∏è Poker</h2>
      <button class="game-button" onclick="launchGame('Texas Holdem')">Texas Hold'em</button>
      <button class="game-button" onclick="launchGame('Omaha')">Omaha</button>
      <button class="game-button" onclick="launchGame('Five Card Draw')">Five Card Draw</button>
      <button class="game-button" onclick="launchGame('Three Card Poker')">Three Card Poker</button>
      <button class="game-button" onclick="launchGame('Video Poker')">Video Poker</button>
    </div>
    <div class="category"><h2>‚öîÔ∏è Risk Games</h2>
      <button class="game-button" onclick="launchGame('Risk Classic')">Risk Classic</button>
      <button class="game-button" onclick="launchGame('Risk Blitz')">Risk Blitz</button>
      <button class="game-button" onclick="launchGame('Risk Royale')">Risk Royale</button>
      <button class="game-button" onclick="launchGame('Risk Showdown')">Risk Showdown</button>
      <button class="game-button" onclick="launchGame('Avia Masters')">Avia Masters</button>
    </div>
    <div class="category"><h2>üí£ Mines</h2>
      <button class="game-button" onclick="launchGame('Mines 3x3')">Mines 3x3</button>
      <button class="game-button" onclick="launchGame('Mines 5x5')">Mines 5x5</button>
      <button class="game-button" onclick="launchGame('Mines Pro')">Mines Pro</button>
    </div>
    <div class="category"><h2>üìâ Limbo</h2>
      <button class="game-button" onclick="launchGame('Limbo Classic')">Limbo Classic</button>
      <button class="game-button" onclick="launchGame('Limbo Turbo')">Limbo Turbo</button>
      <button class="game-button" onclick="launchGame('Limbo Infinite')">Limbo Infinite</button>
    </div>
    <div class="category"><h2>ü™Ç Plinko</h2>
      <button class="game-button" onclick="launchGame('Plinko Classic')">Plinko Classic</button>
      <button class="game-button" onclick="launchGame('Plinko Extreme')">Plinko Extreme</button>
      <button class="game-button" onclick="launchGame('Plinko Chaos')">Plinko Chaos</button>
    </div>
    <div class="category"><h2>üí• Crash</h2>
      <button class="game-button" onclick="launchGame('Crash')">Crash</button>
      <button class="game-button" onclick="launchGame('Moonshot')">Moonshot</button>
    </div>
    <div class="category"><h2>üéÆ Arcade</h2>
      <button class="game-button" onclick="launchGame('Coin Flip')">Coin Flip</button>
      <button class="game-button" onclick="launchGame('Dice Duel')">Dice Duel</button>
      <button class="game-button" onclick="launchGame('Lucky Wheel')">Lucky Wheel</button>
    </div>
  </div>

  <div id="main">
    <header>Welcome to No-Risk Casino</header>
    <div id="balance">Balance: $<span id="balanceAmount">0.00</span></div>
    <p>Select a game from the sidebar to begin.</p>
    <button id="adminBtn" onclick="window.location.href='admin.html'">üõ†Ô∏è Admin Panel</button>
  </div>

  <script>
    const userID = "nathan"; // Replace with dynamic logic if needed
    const balanceEl = document.getElementById('balanceAmount');
    let balance = 0;

    function syncBalanceFromPublic() {
      fetch("https://yourdomain.com/balances.json") // Replace with your actual URL
        .then(res => res.json())
        .then(data => {
          if (data[userID] !== undefined) {
            balance = parseFloat(data[userID]);
          } else {
            balance = parseFloat(localStorage.getItem("slotsBalance")) || 1000;
          }
          updateBalanceDisplay();
        })
        .catch(err => {
          console.error("Balance sync failed:", err);
          balance = parseFloat(localStorage.getItem("slotsBalance")) || 1000;
          updateBalanceDisplay();
        });
    }

    function updateBalanceDisplay() {
      balanceEl.textContent = balance.toFixed(2);
      localStorage.setItem("slotsBalance", balance);
    }

    function launchGame(name) {
      const fileName = name.toLowerCase().replace(/ /g, '-') + '.html';
      window.open(fileName, '_blank');
      window.close();
    }

    syncBalanceFromPublic();
  </script>
</body>
</html>
