<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      font-size: 1em;
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      font-weight: bold;
      cursor: pointer;
    }
    #panel {
      display: none;
      margin-top: 30px;
    }
    .section {
      margin-bottom: 30px;
      border: 2px solid #0f0;
      padding: 20px;
      border-radius: 10px;
      background: #1e1e1e;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    #backBtn {
      background: #f59e0b;
      color: #000;
      margin-top: 30px;
    }
    .control {
      background: #0f0;
      color: #000;
    }
    .removeBtn {
      background: #f00;
      color: #fff;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Admin Panel</h1>

  <div id="auth">
    <input id="passwordInput" placeholder="Enter password" />
    <button onclick="unlock()">Unlock</button>
  </div>

  <div id="panel">
    <div class="section">
      <h2>üí∞ Set Balance</h2>
      <input id="targetID" placeholder="User ID" />
      <input id="targetAmount" type="number" min="0" placeholder="New Balance" />
      <button class="control" onclick="setBalance()">Set</button>
    </div>

    <div class="section">
      <h2>üì§ Send Money</h2>
      <input id="senderID" placeholder="Sender ID" />
      <input id="receiverID" placeholder="Receiver ID" />
      <input id="transferAmount" type="number" min="0" placeholder="Amount to Send" />
      <button class="control" onclick="sendMoney()">Send</button>
    </div>

    <div class="section" id="removeSection" style="display:none;">
      <h2>üß® Remove Admins</h2>
      <div id="adminList"></div>
    </div>

    <button id="backBtn" onclick="window.location.href='index.html'">Back to Casino</button>
  </div>

  <script>
    const ENCODED_PASSWORD = "Mzgszm'h-hfkvi-hvxivg-hrtnz-kzhhdliw";
    const PERMANENT_ADMINS = ['dev-epbg5mcqxzp', 'dev-zida27c5pjb'];

    let deviceID = localStorage.getItem('deviceID');
    if (!deviceID) {
      deviceID = 'dev-' + Math.random().toString(36).substr(2);
      localStorage.setItem('deviceID', deviceID);
    }

    if (PERMANENT_ADMINS.includes(deviceID)) {
      showPanel();
      fetchAdminList();
    } else {
      checkApproval();
    }

    async function checkApproval() {
      try {
        const res = await fetch('/admin/list');
        const list = await res.json();
        if (list.includes(deviceID)) {
          showPanel();
        }
      } catch (e) {
        console.error("Approval check failed", e);
      }
    }

    function flipAlphabet(text) {
      return text.split('').map(c => {
        const isUpper = c >= 'A' && c <= 'Z';
        const isLower = c >= 'a' && c <= 'z';
        if (isUpper) return String.fromCharCode(155 - c.charCodeAt(0));
        if (isLower) return String.fromCharCode(219 - c.charCodeAt(0));
        return c;
      }).join('');
    }

    async function unlock() {
      const input = document.getElementById('passwordInput').value.trim();
      const flipped = flipAlphabet(input);
      if (flipped === ENCODED_PASSWORD) {
        await fetch('/admin/approve', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ deviceID })
        });
        showPanel();
        alert("‚úÖ Access granted.");
      } else {
        alert("‚ùå Incorrect password.");
      }
    }

    function showPanel() {
      document.getElementById('auth').style.display = 'none';
      document.getElementById('panel').style.display = 'block';
      if (PERMANENT_ADMINS.includes(deviceID)) fetchAdminList();
    }

    function setBalance() {
      const id = document.getElementById('targetID').value.trim();
      const amount = parseFloat(document.getElementById('targetAmount').value);
      if (!id || isNaN(amount) || amount < 0) {
        alert("‚ùå Invalid input.");
        return;
      }
      const balances = JSON.parse(localStorage.getItem('publicBalances') || '{}');
      balances[id] = amount;
      localStorage.setItem('publicBalances', JSON.stringify(balances));
      alert(`‚úÖ Set ${id}'s balance to $${amount.toFixed(2)}.`);
    }

    function sendMoney() {
      const sender = document.getElementById('senderID').value.trim();
      const receiver = document.getElementById('receiverID').value.trim();
      const amount = parseFloat(document.getElementById('transferAmount').value);
      if (!sender || !receiver || isNaN(amount) || amount <= 0) {
        alert("‚ùå Invalid input.");
        return;
      }
      const balances = JSON.parse(localStorage.getItem('publicBalances') || '{}');
      const senderBalance = balances[sender] || 0;
      if (senderBalance < amount) {
        alert("‚ùå Sender has insufficient funds.");
        return;
      }
      balances[sender] = senderBalance - amount;
      balances[receiver] = (balances[receiver] || 0) + amount;
      localStorage.setItem('publicBalances', JSON.stringify(balances));
      alert(`‚úÖ Sent $${amount.toFixed(2)} from ${sender} to ${receiver}.`);
    }

    async function fetchAdminList() {
      try {
        const res = await fetch('/admin/list');
        const list = await res.json();
        const removable = list.filter(id => !PERMANENT_ADMINS.includes(id));
        const container = document.getElementById('adminList');
        container.innerHTML = "";
        if (removable.length === 0) {
          container.innerHTML = "<p>No removable admins.</p>";
        } else {
          removable.forEach(id => {
            const btn = document.createElement('button');
            btn.className = 'removeBtn';
            btn.textContent = `Remove ${id}`;
            btn.onclick = () => removeAdmin(id);
            container.appendChild(btn);
          });
        }
        document.getElementById('removeSection').style.display = 'block';
      } catch (e) {
        console.error("Failed to fetch admin list", e);
      }
    }

    async function removeAdmin(id) {
      await fetch(`/admin/remove/${id}`, { method: 'DELETE' });
      alert(`‚ùå Removed ${id}`);
      fetchAdminList();
    }
  </script>
</body>
</html>
