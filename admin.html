<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      font-size: 1em;
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: none;
    }
    #panel {
      display: none;
      margin-top: 30px;
    }
    .control {
      background: #0f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #backBtn {
      background: #f59e0b;
      color: #000;
      font-weight: bold;
      margin-top: 30px;
    }
    #removeSection {
      margin-top: 40px;
      border-top: 2px solid #444;
      padding-top: 20px;
    }
    .removeBtn {
      background: #f00;
      color: #fff;
      font-weight: bold;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Admin Panel</h1>
  <div id="auth">
    <input id="passwordInput" placeholder="Enter password" />
    <button onclick="unlock()">Unlock</button>
  </div>

  <div id="panel">
    <h2>üí∞ Balance Controls</h2>
    <input id="balanceInput" type="number" min="0" placeholder="Amount to add" />
    <button class="control" onclick="setBalance()">Set Balance</button>
    <button class="control" onclick="resetBalance()">Reset to $1000</button>

    <div id="removeSection" style="display:none;">
      <h2>üß® Remove Admins</h2>
      <div id="adminList"></div>
    </div>

    <button id="backBtn" onclick="goBack()">Back to Casino</button>
  </div>

  <script>
    const ENCODED_PASSWORD = "Mzgszm'h-hfkvi-hvxivg-hrtnz-kzhhdliw";
    const ADMIN_KEY = 'adminUsers';
    const PERMANENT_ADMINS = ['dev-epbg5mcqxzp', 'dev-zida27c5pjb'];

    let deviceID = localStorage.getItem('deviceID');
    if (!deviceID) {
      deviceID = 'dev-' + Math.random().toString(36).substr(2);
      localStorage.setItem('deviceID', deviceID);
    }

    const approved = JSON.parse(localStorage.getItem(ADMIN_KEY) || '[]');
    const isPermanent = PERMANENT_ADMINS.includes(deviceID);

    if (isPermanent || approved.includes(deviceID)) {
      document.getElementById('auth').style.display = 'none';
      document.getElementById('panel').style.display = 'block';
      if (isPermanent) showRemovableAdmins();
    }

    function flipAlphabet(text) {
      return text.split('').map(c => {
        const isUpper = c >= 'A' && c <= 'Z';
        const isLower = c >= 'a' && c <= 'z';
        if (isUpper) return String.fromCharCode(155 - c.charCodeAt(0));
        if (isLower) return String.fromCharCode(219 - c.charCodeAt(0));
        return c;
      }).join('');
    }

    function unlock() {
      const input = document.getElementById('passwordInput').value.trim();
      const flipped = flipAlphabet(input);
      if (flipped === ENCODED_PASSWORD) {
        const admins = JSON.parse(localStorage.getItem(ADMIN_KEY) || '[]');
        if (!admins.includes(deviceID)) {
          admins.push(deviceID);
          localStorage.setItem(ADMIN_KEY, JSON.stringify(admins));
        }
        document.getElementById('auth').style.display = 'none';
        document.getElementById('panel').style.display = 'block';
        if (PERMANENT_ADMINS.includes(deviceID)) showRemovableAdmins();
        alert("‚úÖ Access granted.");
      } else {
        alert("‚ùå Incorrect password.");
      }
    }

    function setBalance() {
      const amount = parseFloat(document.getElementById('balanceInput').value.trim());
      if (isNaN(amount) || amount <= 0) {
        alert("Enter a valid amount.");
        return;
      }
      localStorage.setItem('slotsBalance', amount.toString());
      alert(`üèÜ Balance set to $${amount}`);
    }

    function resetBalance() {
      localStorage.setItem('slotsBalance', '1000');
      alert("Balance reset to $1000");
    }

    function goBack() {
      window.location.href = 'index.html';
    }

    function showRemovableAdmins() {
      const list = document.getElementById('adminList');
      const admins = JSON.parse(localStorage.getItem(ADMIN_KEY) || '[]');
      const removable = admins.filter(id => !PERMANENT_ADMINS.includes(id));
      if (removable.length === 0) {
        list.innerHTML = "<p>No removable admins.</p>";
      } else {
        list.innerHTML = "";
        removable.forEach(id => {
          const btn = document.createElement('button');
          btn.className = 'removeBtn';
          btn.textContent = `Remove ${id}`;
          btn.onclick = () => removeAdmin(id);
          list.appendChild(btn);
        });
      }
      document.getElementById('removeSection').style.display = 'block';
    }

    function removeAdmin(id) {
      let admins = JSON.parse(localStorage.getItem(ADMIN_KEY) || '[]');
      admins = admins.filter(x => x !== id);
      localStorage.setItem(ADMIN_KEY, JSON.stringify(admins));
      alert(`‚ùå Removed ${id}`);
      showRemovableAdmins();
    }
  </script>
</body>
</html>
